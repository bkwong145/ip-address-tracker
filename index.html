<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/desktop.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-bg.png" class="background-img">

  <div class="content-container">
    <h1>IP Address Tracker</h1>
    <div class="searchbar">
      <input type="text" placeholder="Search for any IP address or domain" class="searchbar-text-input">
      <button class="searchbar-btn">></button>
    </div>
    <div class="content-info-container">
      <div class="content-info-ip-container">
        <h3>IP ADDRESS</h3>
        <div class="content-info">192.212.174.101</div>
      </div>
      <hr>
      <div class="content-info-loc-container">
        <h3>LOCATION</h3>
        <div class="content-info">Brooklyn, NY 10001</div>
      </div>
      <hr>
      <div class="content-info-time-container">
        <h3>TIMEZONE <!-- add offset value dynamically using the API --></h3>
        <div class="content-info">UTC-05:00</div>
      </div>
      <hr>
      <div class="content-info-isp-container">
        <h3>ISP</h3>
        <div class="content-info">SpaceX Starlink</div>
      </div>
    </div>
  </div>
  <div class="map"></div>
  
  
  
    
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Wong</a>.
  </div>
</body>
</html>
